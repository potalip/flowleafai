<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowLeaf AI Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: transparent;
        }

        /* Override all chat styles with higher specificity */
        #n8n-chat div.chat-header {
            min-height: 40px !important;
            max-height: 40px !important;
            padding: 8px 12px !important;
            background-color: #0f1117 !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
        }

        #n8n-chat h3.chat-title {
            font-size: 13px !important;
            margin: 0 !important;
            padding: 0 !important;
            line-height: 1.2 !important;
        }

        #n8n-chat p.chat-subtitle {
            font-size: 11px !important;
            margin: 2px 0 0 0 !important;
            padding: 0 !important;
            color: #4ade80 !important;
            line-height: 1.2 !important;
        }

        #n8n-chat div.chat-window {
            width: 300px !important;
            background: #0f1117 !important;
            border-radius: 12px !important;
            overflow: hidden !important;
        }

        #n8n-chat button.chat-toggle {
            background-color: #4ade80 !important;
            transition: transform 0.2s !important;
        }

        #n8n-chat button.chat-toggle:hover {
            transform: scale(1.05) !important;
            background-color: #22c55e !important;
        }
    </style>
</head>
<body>
    <div id="n8n-chat"></div>
    
    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
        
        createChat({
            webhookUrl: 'https://n8n-18mf.onrender.com/webhook/da19cf96-3a4d-4569-a7fa-b8b1c2d82711/chat',
            mode: 'window',
            showWelcomeScreen: false,
            initialMessages: [
                'How can I help optimize your workflow today?'
            ],
            i18n: {
                en: {
                    title: 'FlowLeaf AI',
                    subtitle: "Ready to assist",
                    footer: '',
                    getStarted: 'Start Chat',
                    inputPlaceholder: 'Message...',
                },
            },
        });
    </script>
</body>
</html>
