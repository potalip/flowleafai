<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowLeaf Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base widget style */
        #n8n-chat {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 99999;
        }

        /* Chat window */
        .chat-window {
            width: 400px;
            height: 700px;
            background: #0f1117;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(74, 222, 128, 0.1);
        }

        /* Header */
        .chat-header {
            background: #0f1117;
            padding: 12px 16px;
            border-bottom: 1px solid rgba(74, 222, 128, 0.2);
            height: 40px;
            display: flex;
            align-items: center;
        }

        .chat-title {
            color: #4ade80;
            font-size: 14px;
            font-weight: 500;
        }

        .chat-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            margin-top: 2px;
        }

        /* Messages area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #0f1117;
        }

        .chat-message-bot {
            background: #1a1d25;
            color: #ffffff;
            padding: 10px 14px;
            border-radius: 12px;
            margin-bottom: 8px;
            max-width: 85%;
            font-size: 13px;
            line-height: 1.4;
            border: 1px solid rgba(74, 222, 128, 0.1);
        }

        .chat-message-user {
            background: #4ade80;
            color: #0f1117;
            padding: 10px 14px;
            border-radius: 12px;
            margin-bottom: 8px;
            margin-left: auto;
            max-width: 85%;
            font-size: 13px;
            line-height: 1.4;
        }

        /* Input area */
        .chat-input {
            background: #0f1117;
            border-top: 1px solid rgba(74, 222, 128, 0.2);
            padding: 12px;
        }

        .chat-input textarea {
            width: 100%;
            background: #1a1d25;
            border: 1px solid rgba(74, 222, 128, 0.2);
            border-radius: 12px;
            color: #ffffff;
            padding: 10px 14px;
            font-size: 13px;
            resize: none;
            min-height: 40px;
            outline: none;
        }

        .chat-input textarea:focus {
            border-color: #4ade80;
        }

        /* Toggle button */
        .chat-toggle {
            width: 52px;
            height: 52px;
            background: #4ade80;
            border-radius: 50%;
            border: none;
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.3);
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            transition: transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-toggle:hover {
            transform: scale(1.05);
            background: #22c55e;
        }

        /* Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #0f1117;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(74, 222, 128, 0.3);
            border-radius: 2px;
        }

        /* Hide autocomplete suggestions */
        input:-webkit-autofill,
        textarea:-webkit-autofill {
            display: none;
        }
    </style>
</head>
<body>
    <div id="n8n-chat"></div>

    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
        
        createChat({
            webhookUrl: 'https://n8n-18mf.onrender.com/webhook/da19cf96-3a4d-4569-a7fa-b8b1c2d82711/chat',
            mode: 'window',
            showWelcomeScreen: false,
            initialMessages: [
                'How can I help optimize your workflow today?'
            ],
            i18n: {
                en: {
                    title: 'FlowLeaf AI',
                    subtitle: "Ready to assist",
                    footer: '',
                    getStarted: 'Start Chat',
                    inputPlaceholder: 'Message...',
                }
            }
        });
    </script>
</body>
</html>
