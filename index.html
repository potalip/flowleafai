<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowLeaf AI Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
        }

        #n8n-chat {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        #n8n-chat .chat-container {
            pointer-events: all;
        }

        .chat-window {
            width: 300px !important;
            height: 450px !important;
            border-radius: 12px !important;
            background: #0f1117 !important;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
        }

        .chat-toggle {
            width: 48px !important;
            height: 48px !important;
            background-color: #4ade80 !important;
            border-radius: 50% !important;
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.3) !important;
            transition: transform 0.2s ease !important;
        }

        .chat-toggle:hover {
            transform: scale(1.05) !important;
            background-color: #22c55e !important;
        }

        .chat-header {
            padding: 10px 12px !important;
            background: #0f1117 !important;
        }

        .chat-messages {
            background: #0f1117 !important;
        }

        .chat-message-bot {
            background: #1a1d25 !important;
            color: #ffffff !important;
            font-size: 12px !important;
        }

        .chat-message-user {
            background: #4ade80 !important;
            color: #0f1117 !important;
            font-size: 12px !important;
        }

        .chat-input {
            background: #0f1117 !important;
        }

        .chat-input textarea {
            background: #1a1d25 !important;
            color: #ffffff !important;
        }
    </style>
</head>
<body>
    <div id="n8n-chat"></div>
    
    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
        
        createChat({
            webhookUrl: 'https://n8n-18mf.onrender.com/webhook/da19cf96-3a4d-4569-a7fa-b8b1c2d82711/chat',
            mode: 'window',
            showWelcomeScreen: false,
            initialMessages: [
                'How can I help optimize your workflow today?'
            ],
            i18n: {
                en: {
                    title: 'FlowLeaf AI',
                    subtitle: "Ready to assist",
                    footer: '',
                    getStarted: 'Start Chat',
                    inputPlaceholder: 'Message...',
                },
            },
        });
    </script>
</body>
</html>
