<div id="n8n-chat"></div>
<style>
    #n8n-chat {
        /* Dark theme colors */
        --chat--header--background: #0f1117 !important;
        --chat--header--color: #ffffff !important;
        --chat--header--border-bottom: 1px solid rgba(74, 222, 128, 0.2) !important;
        
        /* Compact header text */
        --chat--heading--font-size: 0.875rem !important;
        --chat--subtitle--font-size: 0.75rem !important;
        --chat--header-height: 32px !important;
        
        /* Bright green chat button */
        --chat--toggle--background: #4ade80 !important;
        --chat--toggle--hover--background: #22c55e !important;
        --chat--toggle--active--background: #16a34a !important;
        --chat--toggle--color: #ffffff !important;
        --chat--toggle--size: 48px !important;
        
        /* Large window sizing */
        --chat--window--width: 400px !important;
        --chat--window--height: 700px !important;
    }

    /* Window styling */
    #n8n-chat .chat-window {
        background: #0f1117 !important;
        border-radius: 12px !important;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2) !important;
        border: 1px solid rgba(74, 222, 128, 0.1) !important;
    }

    /* Header */
    #n8n-chat .chat-header {
        padding: 4px 12px !important;
    }

    /* Messages */
    #n8n-chat .chat-message-bot {
        background: #1a1d25 !important;
        color: #ffffff !important;
        font-size: 11px !important;
        border: 1px solid rgba(74, 222, 128, 0.1) !important;
    }

    #n8n-chat .chat-message-user {
        background: #4ade80 !important;
        color: #0f1117 !important;
        font-size: 11px !important;
    }

    /* Input area */
    #n8n-chat .chat-input {
        background: #0f1117 !important;
        border-top: 1px solid rgba(74, 222, 128, 0.2) !important;
    }

    #n8n-chat .chat-input textarea {
        background: #1a1d25 !important;
        color: #ffffff !important;
        font-size: 11px !important;
        border: 1px solid rgba(74, 222, 128, 0.2) !important;
        border-radius: 8px !important;
        padding: 8px 10px !important;
    }

    /* Toggle button */
    #n8n-chat .chat-toggle {
        box-shadow: 0 4px 12px rgba(74, 222, 128, 0.3) !important;
        transition: transform 0.2s ease !important;
    }

    #n8n-chat .chat-toggle:hover {
        transform: scale(1.05) !important;
    }

    /* Scrollbar */
    #n8n-chat .chat-messages::-webkit-scrollbar {
        width: 4px !important;
    }

    #n8n-chat .chat-messages::-webkit-scrollbar-thumb {
        background-color: rgba(74, 222, 128, 0.3) !important;
        border-radius: 2px !important;
    }
</style>

<link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

        showWelcomeScreen: false,
        initialMessages: [
            'How can I help optimize your workflow today?'

        i18n: {
            en: {
                title: 'FlowLeaf AI',
                subtitle: "Ready to assist",
                footer: '',
                getStarted: 'Start Chat',
                inputPlaceholder: 'Message...',
            },
        },
    });
</script>
