<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowLeaf AI Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: transparent;
        }

        /* Control font sizes and spacing */
        #n8n-chat .chat-message-bot,
        #n8n-chat .chat-message-user {
            font-size: 11px !important;
            line-height: 1.4 !important;
            padding: 8px 12px !important;
            margin-bottom: 6px !important;
            max-width: 85% !important;
        }

        #n8n-chat .chat-window {
            width: 300px !important;
            height: 450px !important;
        }

        #n8n-chat .chat-input textarea {
            font-size: 11px !important;
            line-height: 1.4 !important;
            padding: 8px 10px !important;
            min-height: 34px !important;
        }

        #n8n-chat .chat-input textarea::placeholder {
            font-size: 11px !important;
        }

        #n8n-chat .chat-header {
            min-height: 38px !important;
            max-height: 38px !important;
            padding: 6px 12px !important;
        }

        #n8n-chat .chat-title {
            font-size: 12px !important;
            margin: 0 !important;
            line-height: 1.2 !important;
            font-weight: 500 !important;
        }

        #n8n-chat .chat-subtitle {
            font-size: 10px !important;
            margin: 2px 0 0 0 !important;
            line-height: 1.2 !important;
            opacity: 0.8 !important;
        }

        /* Keep button styling */
        #n8n-chat .chat-toggle {
            background-color: #4ade80 !important;
            width: 46px !important;
            height: 46px !important;
        }
    </style>
</head>
<body>
    <div id="n8n-chat"></div>
    
    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
        
        createChat({
            webhookUrl: 'https://n8n-18mf.onrender.com/webhook/da19cf96-3a4d-4569-a7fa-b8b1c2d82711/chat',
            mode: 'window',
            showWelcomeScreen: false,
            initialMessages: [
                'Hi! How can I help you optimize your workflow today?'
            ],
            i18n: {
                en: {
                    title: 'FlowLeaf AI',
                    subtitle: "Ready to assist",
                    footer: '',
                    getStarted: 'Start Chat',
                    inputPlaceholder: 'Message...',
                },
            },
        });
    </script>
</body>
</html>
