<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .chat-widget {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 380px;
            height: 550px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .chat-widget.minimized {
            height: 60px;
        }

        .chat-widget.minimized .chat-messages,
        .chat-widget.minimized .chat-input {
            display: none;
        }

        .chat-header {
            background: #000;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            font-size: 16px;
            font-weight: 400;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .minimize-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
            padding: 0 10px;
            outline: none;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fff;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            font-size: 14px;
            line-height: 1.4;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .user-message {
            background: #000;
            color: #fff;
            margin-left: auto;
        }

        .bot-message {
            background: #f0f0f0;
            color: #000;
            margin-right: auto;
        }

        .chat-input {
            padding: 15px;
            background: #fff;
            display: flex;
            gap: 10px;
            align-items: center;
            border-top: 1px solid #eee;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .chat-input input::placeholder {
            color: #999;
        }

        .send-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-transform: uppercase;
        }

        .send-btn:disabled {
            background: #ccc;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.1);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="chat-widget minimized" id="chatWidget">
        <div class="chat-header" id="chatHeader">
            <span>Chat Support</span>
            <button class="minimize-btn" id="minimizeBtn">+</button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">Hello! How can I help you today?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button class="send-btn" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const chatWidget = document.getElementById('chatWidget');
        const chatHeader = document.getElementById('chatHeader');
        const minimizeBtn = document.getElementById('minimizeBtn');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const webhook = 'https://n8n-18mf.onrender.com/webhook/da19cf96-3a4d-4569-a7fa-b8b1c2d82711/chat';

        // Set initial state
        let isMinimized = true;

        function toggleMinimize(event) {
            if (event) {
                event.stopPropagation();
            }
            isMinimized = !isMinimized;
            chatWidget.classList.toggle('minimized');
            minimizeBtn.textContent = isMinimized ? '+' : 'âˆ’';
        }

        minimizeBtn.addEventListener('click', toggleMinimize);

        chatHeader.addEventListener('click', (e) => {
            if (isMinimized) {
                toggleMinimize(e);
            }
        });

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            messageInput.disabled = true;
            sendBtn.disabled = true;

            addMessage(message, true);
            messageInput.value = '';

            try {
                const response = await fetch(webhook, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ input: message })
                });

                const text = await response.text();
                addMessage(text);

            } catch (error) {
                console.error('Error:', error);
                addMessage('Error in workflow');
            } finally {
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        // Send message on button click
        sendBtn.addEventListener('click', sendMessage);

        // Send message on Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !messageInput.disabled) {
                sendMessage();
            }
        });
    </script>
</body>
</html>
