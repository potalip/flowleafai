<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --primary: #000000;
            --bg-light: #ffffff;
            --text: #333333;
            --text-light: #666666;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --radius: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #chat-bubble {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            z-index: 1000;
        }

        #chat-bubble:hover {
            transform: scale(1.1);
        }

        #chat-bubble.hidden {
            transform: scale(0);
        }

        #chat-icon {
            width: 24px;
            height: 24px;
            fill: white;
        }

        #chat-container {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 380px;
            height: 600px;
            background: var(--bg-light);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            transform: scale(0);
            transform-origin: bottom right;
            transition: var(--transition);
            overflow: hidden;
        }

        #chat-container.active {
            transform: scale(1);
        }

        .chat-header {
            background: var(--primary);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-weight: 600;
            font-size: 16px;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
            transition: var(--transition);
        }

        .close-btn:hover {
            opacity: 1;
            transform: rotate(90deg);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
            font-size: 14px;
            animation: messagePopIn 0.3s ease forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        @keyframes messagePopIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bot-message {
            background: #f0f0f0;
            color: var(--text);
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .user-message {
            background: var(--primary);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #eee;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: var(--transition);
        }

        .message-input:focus {
            border-color: var(--primary);
        }

        .send-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Custom scrollbar */
        .messages::-webkit-scrollbar {
            width: 5px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 10px;
        }

        /* Loading animation */
        .loading {
            display: flex;
            gap: 5px;
            padding: 10px;
            margin-right: auto;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: var(--text-light);
            border-radius: 50%;
            animation: bounce 0.5s ease infinite;
        }

        .loading span:nth-child(2) { animation-delay: 0.1s; }
        .loading span:nth-child(3) { animation-delay: 0.2s; }

        @keyframes bounce {
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <!-- Chat bubble -->
    <div id="chat-bubble">
        <svg id="chat-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2Z" fill="currentColor"/>
        </svg>
    </div>

    <!-- Chat container -->
    <div id="chat-container">
        <div class="chat-header">
            <span class="header-title">Chat Support</span>
            <button class="close-btn">âœ•</button>
        </div>
        <div class="messages" id="messages">
            <div class="message bot-message">Hello! How can I help you today? ðŸ‘‹</div>
        </div>
        <div class="input-area">
            <input type="text" class="message-input" placeholder="Type your message..." id="messageInput">
            <button class="send-button" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatBubble = document.getElementById('chat-bubble');
        const chatContainer = document.getElementById('chat-container');
        const closeBtn = document.querySelector('.close-btn');
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const webhook = 'https://n8n-18mf.onrender.com/webhook/da19cf96-3a4d-4569-a7fa-b8b1c2d82711/chat';

        // Toggle chat
        chatBubble.addEventListener('click', () => {
            chatContainer.classList.add('active');
            chatBubble.classList.add('hidden');
            messageInput.focus();
        });

        closeBtn.addEventListener('click', () => {
            chatContainer.classList.remove('active');
            chatBubble.classList.remove('hidden');
        });

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = text;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function addLoadingIndicator() {
            const loading = document.createElement('div');
            loading.className = 'loading';
            loading.innerHTML = '<span></span><span></span><span></span>';
            messages.appendChild(loading);
            messages.scrollTop = messages.scrollHeight;
            return loading;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Disable input
            messageInput.disabled = true;
            sendButton.disabled = true;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';

            // Add loading indicator
            const loadingIndicator = addLoadingIndicator();

            try {
                const response = await fetch(webhook, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ input: message })
                });

                const text = await response.text();
                
                // Remove loading indicator
                loadingIndicator.remove();
                
                // Add bot response
                addMessage(text);

            } catch (error) {
                console.error('Error:', error);
                loadingIndicator.remove();
                addMessage('Sorry, I encountered an error. Please try again.');
            } finally {
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Send message handlers
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !messageInput.disabled) {
                sendMessage();
            }
        });
    </script>
</body>
</html>
